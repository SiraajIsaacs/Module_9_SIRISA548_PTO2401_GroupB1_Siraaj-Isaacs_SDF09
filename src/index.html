<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffef96b02b.js" crossorigin="anonymous"></script>
</head>

<body>

    <footer class="bg-teal text-white py-8 md:py-12">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">

            <!-- Newsletter Inputs Section -->
            <div class="sm:items-center">
                <h1 class="grid text-black font-bold mb-4 text-lg">Subscribe to our newsletter for updates.</h1>
                <input type="email" placeholder="Enter your email"
                    class="bg-white text-black border border-gray py-2 px-4 rounded-md focus:outline-none focus:border-gray mb-2 md:mb-0 md:mr-2">
                <input type="submit" value="Subscribe"
                    class="bg-orange hover:bg-gray text-white py-2 px-6 rounded-md cursor-pointer"
                    aria-label="Subscribe to newsletter">
            </div>

            <!-- Quick Links and Technologies Section -->
            <div class="w-full md:w-1/2 mt-6 md:mt-0 md:text-right flex justify-around flex-wrap">
                <div class="mb-4 md:mb-0 md:inline-block mr-4 text-left">
                    <h4 class="text-black text-lg font-bold mb-2">Quick Links</h4>
                    <ul>
                        <li><a href="#" class="text-black hover:text-white" aria-label="Home">Home</a></li>
                        <li><a href="#" class="text-black hover:text-white" aria-label="Who We Are">Who We Are</a></li>
                        <li><a href="#" class="text-black hover:text-white" aria-label="Our Philosophy">Our
                                Philosophy</a></li>
                    </ul>
                </div>
                <div class="mb-4 md:mb-0 md:inline-block mr-4 text-left">
                    <h4 class="text-black text-lg font-bold mb-2">Technologies</h4>
                    <ul>
                        <li><a href="#" class="text-black hover:text-white" aria-label="HTML">HTML</a></li>
                        <li><a href="#" class="text-black hover:text-white" aria-label="CSS">CSS</a></li>
                        <li><a href="#" class="text-black hover:text-white" aria-label="JavaScript">JavaScript</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Line Across -->
        <hr class="border-t border-orange my-8 mx-4" aria-hidden="true">

        <!-- CodeSpace Logo -->
        <div class="float-start px-5" aria-hidden="true">
            <img src="../assets/CodeSpace.png" alt="Bottom Logo" class="w-40 h-6 object-fill">
        </div>
        <!-- Social Icons -->
        <div class="flex flex-row flex-wrap justify-end">
            <a class="social-listlink order-1 pr-8" href="#" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin hover:bg-orange"></i>
            </a>
            <a class="social-listlink order-2 pr-8" href="#" aria-label="Instagram">
                <i class="fa-brands fa-instagram hover:bg-orange"></i>
            </a>
            <a class="social-listlink order-3 pr-8" href="#" aria-label="GitHub">
                <i class="fa-brands fa-square-github hover:bg-orange"></i>
            </a>
            <a class="social-listlink order-4 pr-4" href="#" aria-label="SoundCloud">
                <i class="fa-brands fa-soundcloud hover:bg-orange"></i>
            </a>
        </div>
    </footer>

</body>

</html>
